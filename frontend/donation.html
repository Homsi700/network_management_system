<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التبرع للمشروع - نظام إدارة الشبكة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gradient-to-br from-blue-900 to-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-md relative overflow-hidden">
        <!-- زخرفة خلفية -->
        <div class="absolute -top-10 -right-10 w-40 h-40 bg-blue-500/20 rounded-full blur-2xl"></div>
        <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-indigo-500/20 rounded-full blur-2xl"></div>
        
        <!-- رأس الصفحة -->
        <div class="text-center mb-8 relative">
            <div class="w-20 h-20 bg-gradient-to-tr from-blue-600 to-indigo-600 rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-lg">
                <i class="fas fa-hand-holding-heart text-3xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">دعم المشروع</h1>
            <p class="text-gray-300 text-sm mb-6">يمكنك دعم المشروع عبر USDT (TRC20)</p>
        </div>

        <!-- رمز QR -->
        <div class="bg-white p-4 rounded-xl mx-auto w-64 h-64 flex items-center justify-center mb-6">
            <canvas id="qrCode"></canvas>
        </div>

        <!-- عنوان المحفظة -->
        <div class="relative">
            <input type="text" id="walletAddress" 
                   value="TQ8ABKeKjoHsQzpb3Dw4px1Sk2CuTXA8mZ" 
                   readonly
                   class="w-full px-4 py-3 bg-white/5 border border-gray-600 rounded-lg text-white text-center">
            <button onclick="copyAddress()" 
                    class="absolute left-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-colors">
                <i class="fas fa-copy"></i>
            </button>
        </div>

        <!-- زر العودة -->
        <div class="mt-6 text-center">
            <a href="index.html" class="text-gray-400 hover:text-white transition-colors">
                <i class="fas fa-arrow-right ml-1"></i>
                العودة للصفحة الرئيسية
            </a>
        </div>
    </div>

    <script>
        // إنشاء رمز QR
        window.onload = function() {
            const walletAddress = 'TQ8ABKeKjoHsQzpb3Dw4px1Sk2CuTXA8mZ';
            QRCode.toCanvas(document.getElementById('qrCode'), walletAddress, {
                width: 256,
                margin: 1,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                }
            }, function(error) {
                if (error) console.error(error);
            });
        };

        // نسخ العنوان
        function copyAddress() {
            const addressInput = document.getElementById('walletAddress');
            addressInput.select();
            document.execCommand('copy');
            
            // إظهار تنبيه صغير
            const button = document.querySelector('button');
            const originalIcon = button.innerHTML;
            button.innerHTML = '<i class="fas fa-check text-green-400"></i>';
            setTimeout(() => {
                button.innerHTML = originalIcon;
            }, 2000);
        }
    </script>
</body>
</html>
